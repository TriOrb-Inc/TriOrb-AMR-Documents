name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "**" ]  # 全ブランチ対象

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      artifact_path: ${{ steps.set-output.outputs.artifact_path }}
      deploy_url: ${{ steps.set-output.outputs.deploy_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: bundle install

      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination _build_site

      - name: Debug build output
        run: ls -R _build_site

      - name: Prepare branch-specific path and set deploy URL
        id: set-output
        run: |
          if [ "$GITHUB_REF_NAME" = "master" ]; then
            export PUBLISH_DIR=_build_site
            export DEPLOY_URL="https://triorb-inc.github.io/TriOrb-AMR-Documents/"
          else
            export PUBLISH_DIR=_build_site_branch/branch/$GITHUB_REF_NAME
            mkdir -p "$PUBLISH_DIR"
            rsync -av _build_site/ "$PUBLISH_DIR/"
            export DEPLOY_URL="https://triorb-inc.github.io/TriOrb-AMR-Documents/branch/$GITHUB_REF_NAME/"
          fi

          echo "artifact_path=$PUBLISH_DIR" >> $GITHUB_OUTPUT
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "✅ Deployed to: $DEPLOY_URL"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-content
          path: ${{ steps.set-output.outputs.artifact_path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-content
          path: ./deploy_dir

      - name: Debug downloaded content
        run: ls -R ./deploy_dir

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./deploy_dir
