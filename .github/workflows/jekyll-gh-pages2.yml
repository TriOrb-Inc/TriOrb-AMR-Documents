name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "**" ]  # すべてのブランチでトリガー

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: bundle install

      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination _build_site

      - name: Prepare branch-specific path
        run: |
          echo "branch_name=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          if [ "$GITHUB_REF_NAME" = "master" ]; then
            echo "publish_dir=_build_site" >> $GITHUB_ENV
          else
            mkdir -p _build_site_branch/branch/$GITHUB_REF_NAME
            cp -rT _build_site _build_site_branch/branch/$GITHUB_REF_NAME
            echo "publish_dir=_build_site_branch/branch/$GITHUB_REF_NAME" >> $GITHUB_ENV
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.publish_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ${{ env.publish_dir }}
